# 抽象：输入 & 输出

<img src="./images/tdd/tasking-2.png" height="560">

<aside class="notes"><p>计算机程序可以简单的抽象为输入，处理和输出。所谓的处理，是处理过程的简称，也就是代码，它既可以是左边的结构化的代码块，也可以是右边封装好的函数。无论哪一种，都有输入输出。
      这个思维框架就是很好的思维框架，既然程序是要考虑输入和输出的，而我们的任务就是写程序，那么自然也要考虑输入输出</p>
</aside></script></section><section data-markdown><script type="text/template"><div class="grid-wrapper">

# 使用 输入/输出 描述 Task

<img src="./images/tdd/tasking-3.png" height="560">

<aside class="notes"><p>回到之前的图，把输入输出加上，就变成了上面这个样子。
      每个输入输出都有名字和数据结构。
      就输入来说，如果是代码块，那么就是另一块代码创建某个变量，如果是函数，那可能就是参数。
      就输出来说，如果是代码块，那么就是创建出来给别的代码块使用的变量，如果是函数，那可能就是返回值。
      而不管哪一个，都是有名字和数据结构的。
      往往输入的数据结构可以从前面的输出中找到，所以可以省略掉就不想了。</p>
<pre><code>  如果是面向对象的话，输出的name就不太重要了，重点是数据结构
  的类名。
</code></pre></aside></script></section><section data-markdown><script type="text/template"><div class="grid-wrapper">
