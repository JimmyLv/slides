# Game: “逢7️⃣” 游戏规则

- 大家一起围成一个圈；
- 从 1 或任意数开始报数，100以内；
- 但逢数字包含 7 或者 7 的倍数，则不报数，要喊“过”；
- 如果犯规则要接受 “惩罚”。

<aside class="notes"><p>其实这个不是惩罚，而是一个介绍自己的“机会”，“三句话介绍自己”，注意是三句话哦！当然，我们有所谓的“惩罚”，就会有奖励，留到最后一位同学</p>
<p>再看一下新花样：开头是一样的，但是，数到逢 7 的数字后，要倒回去数!</p>
<p>比如，原来是顺时针数的，轮到甲是 7，他敲一下桌子，照理坐在他左边的乙应该接下来数 8，现在要变成逆时针，由坐在他右边的丙数 8! 这样转来转去，保证大家转不了三次方向就迷糊啦!</p>
<p>果然不出所料，大家都是非常非常非常聪明的，幸好我的游戏库里面还有其他游戏（如果最后分不出胜负）那就直接开始玩另一个游戏，007；</p>
</aside></script></section><section data-markdown><script type="text/template"><div class="grid-wrapper">
    <div class="header">

<div class="content">

# 技巧：先减去 70 再说

- 77、84、91、98 能被 7 整除，
- 正如 7、14、21、28 能被 7 整除一样。

<aside class="notes"><p>介绍一个小技巧，从此再也不用在饭桌上玩游戏输掉了，</p>
<p>对于大于 70 的数，先减去  70  再说。也就是说，77、84、91、98 能被 7 整除，正如 7、14、21、28 能被 7 整除一样。</p>
</aside></script></section></section><section  data-markdown><script type="text/template"><div class="grid-wrapper">

# 🤓 总结：快速响应变化，缩短反馈周期

* 缺少**可重构性**的软件，不可能快速响应变化。
* 没有高覆盖率、快速运行的**单元测试**，重构就不可能落地。
* **测试驱动开发**是获得高质量单元测试集的唯一有效方法。
* 建立在充分覆盖且运行快速的自动化测试基础上的**持续集成**是迭代式开发的必要条件。

<aside class="notes"><p>缺陷发现越早，修复成本越低</p>

## Tasking 任务分解
- 完全穷尽
- 相互独立

## Testing 单元测试
- Given
- When
- Then

## Refactoring 重构
- 旧的不变，新的创建；
- 一步切换，旧的再见。

  }
